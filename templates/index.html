{{ define "content" }}
  <div class="py-5 album h-100 bg-light">

    <div class="py-0 container text-center">
      <h1>Pastecodes</h1>
      <a class="btn btn-lg btn-outline-success" href="/add">+</a>
    </div>

    <div class="py-5 container">
      <div class="row">
        {{ range . }}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="/paste/{{ .UID }}">
            <img  src="/static/curly.png" class="img-fluid" />
            </a>
            <div class="card-body">
              {{ if ge (len .Username) 10 }}
              <p class="card-text">{{ slice .Username 0 10 }}</p>
              {{ else }}
              <p class="card-text">{{ .Username }}</p>
              {{ end }}
              <p class="card-text">
                 <small class="text-muted">{{ .CreatedAt }}</small>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                {{ if ge (len .Code) 20 }}
                    <small class="text-muted">{{ slice .Code 0 20 }}</small>
                {{ else }}
                    <small class="text-muted">{{ .Code }}</small>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
